<!DOCTYPE html>
<html>

    <head>
        <title>Movie Filx - Client</title>
        <!-- bower:css -->
        <!-- endinject -->

        <!-- vendor:css -->
        <!-- endinject -->

        <!-- inject:css -->
        <!-- endinject -->

        <!-- app:css -->
        <!-- endinject -->
    </head>

    <body class="main">
        <div id="container3">
        </div> <!-- div to display random poster in background -->
        <div ng-app="movieFlixApp" ui-view="" class="bodyContentContainer">
        </div>

        <!-- bower:js -->
        <!-- endinject -->

        <!-- vendor:js -->
        <!-- endinject -->

        <!-- inject:js -->
        <!-- endinject -->

        <!-- app:js -->
        <!-- endinject -->
        <script>
            var host = "http://localhost:2727/movie/api/";
            $(document).ready(function () {
                var value = {};
                var colItems = parseInt(($(document).width()) / 100);
                var rowItems = parseInt(($(document).height()) / 150);
                var items = colItems * rowItems;
                $.getJSON(host + 'movies/getMoviePosters?movieCount=' + items, function (data) { //this will read object data from json file
                    value = data;
                    var img;
                    var k = value.length;//get the leangth of object
                    for (var i = 0; i < k; i++) {

                        img = value[i];

                        var x = document.createElement("img");//create image element
                        x.setAttribute("src", img);//get the poster url and assign it to the src attribute
                        x.setAttribute("class", "rel1");

                        x.setAttribute("alt", "not found");
                        document.getElementById("container3").appendChild(x);//append everything to container3

                    }
                });
            });
        </script>
    </body>

</html>
